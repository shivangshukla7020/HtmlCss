<!DOCTYPE html>

<html>
    <head>
        <title>
            Grid Practice
        </title>
    </head>

    <body style = "padding-bottom : 1000px">
        <div style = "
        display: grid;
        grid-template-columns: 100px 100px;">
            <div style = "background-color: lightblue;">
                div1
            </div>

            <div style = "background-color: lightpink;">
                div2
            </div>
        </div>

        <div style = "
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 100px 200px;">
            <div style = "background-color: lightblue;">
                div1
            </div>

            <div style = "background-color: lightpink;">
                div2
            </div>

            <div style = "background-color: lightpink;">
                div3
            </div>

            <div style = "background-color: lightpink;">
                div4
            </div>
        </div>



        <div style = "
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 1fr;">
            <div style = "background-color: lightblue;">
                div1
            </div>

            <div style = "background-color: lightpink;">
                1fr
            </div>

           
        </div>


        <div style = "
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;">
            <div style = "background-color: lightblue;">
                div1
            </div>

            <div style = "background-color: lightpink;">
                1fr
            </div>

            <div style = "background-color: rgb(189, 139, 147);">
                2fr
            </div>

           
        </div>

        <div style = "
        margin-top: 20px;
        display: grid;
        height : 500px;
        column-gap : 20px;
        row-gap : 40px;
        grid-template-columns: 1fr 1fr 1fr;">
            <div style = "background-color: lightblue;">
                div1
            </div>

            <div style = "background-color: lightpink;">
                1fr
            </div>

            <div style = "background-color: rgb(189, 139, 147);">
                1fr
            </div>

            
            <div style = "background-color: lightpink;">
                1fr
            </div>
            <div style = "background-color: rgb(189, 139, 147);">
                1fr
            </div>
            <div style = "background-color: lightpink;">
                1fr
            </div>

           
        </div>
    </body>
</html>
